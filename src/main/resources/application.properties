spring.application.name=School_Expenditure_Management
spring.config.import=optional:environment
server.port=8085


spring.datasource.url=jdbc:postgresql://localhost:5432/school_expenditure
spring.datasource.username=postgres
spring.datasource.password= Password2000
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view= false
spring.datasource.hikari.auto-commit=false
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.flyway.enabled= true
spring.flyway.baseline-on-migrate= true
spring.flyway.locations= classpath:db/migration
spring.flyway.user= postgres
spring.flyway.password=Password2000
spring.flyway.baseline-version=1


# JWT CONFIG
jwt.secret.key= ${SECRET_KEY: NOT_FOUND}

spring.datasource.hikari.maximum-pool-size= 10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout= 3000
spring.datasource.hikari.idle-timeout= 60000
spring.datasource.hikari.max-lifetime=1800000

